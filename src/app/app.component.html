<div class="login-box">
	<h2>Busca de endere√ßo</h2>
	<form #nossoForm="ngForm" (ngSubmit)="onSubmit(nossoForm)">
		
	<div *ngIf="tem_endereco == false">
		<div class="user-box">
			<input type="text" name="zipcode" required ngModel>
			<label>CEP</label>
		</div>
		
		<button type="submit">
			<span></span>
			<span></span>
			<span></span>
			<span></span>Buscar
		</button>
	</div>

	<div *ngIf="tem_endereco == true">
		<div class="user-box">
			<input type="text" name="logradouro" readonly placeholder="Logradouro (rua)" [(ngModel)]="endereco.logradouro">
		</div>

		<div class="user-box">
			<input type="text" name="complemento"  placeholder="Complemento" [(ngModel)]="endereco.complemeto">
		</div>

		<div class="user-box">
			<input type="text" name="bairro" placeholder="Bairro" [(ngModel)]="endereco.bairro">
		</div>

		<div class="user-box">
			<input type="text" name="localidade" placeholder="localidade (cidade)" [(ngModel)]="endereco.localidade">
		</div>

		<div class="user-box">
			<input type="text" name="uf" placeholder="Uf (estado)" [(ngModel)]="endereco.uf">
		</div>

		<button type="button" (click)="limpar()">
			<span></span>
			<span></span>
			<span></span>
			<span></span>Buscar outro cep
		</button>

	</div>
	
	</form>
</div>
